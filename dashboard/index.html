<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/dashboard.css" />
</head>
<body>
    <div class="container-fluid dashboard">

        <div class="sidebar">
            <div class='user-name row blue-box'>
                <img src="../assets/images/avatar.png">
                <h6>Ukauwa David</h6>
                <img src="../assets/images/caret-down.svg" class="pointer">
            </div>

            <div class="main-sidebar">
                <div class="option active"><a href='#'>
                    <img src="../assets/images/dashoard.svg" alt="dashboard">
                    <span class='font-16'>Dashboard</span></a>
                </div>
                <div class="option"><a href='#'>
                    <img src="../assets/images/invoices.svg" alt="invoices">
                    <span class='font-16'>Invoices</span></a>
                </div>
                <div class="option"><a href='#'>
                    <img src="../assets/images/clients.svg" alt="clients">
                    <span class='font-16'>Clients</span></a>
                </div>
                <div class="option"><a href='#'>
                    <img src="../assets/images/expenses.svg" alt="expenses">
                    <span class='font-16'>Expenses</span></a>
                </div>
                <div class="option"><a href='#'>
                    <img src="../assets/images/settings.svg" alt="settings">
                    <span class='font-16'>Settings</span></a>
                </div>
            </div>

        </div>

        <div class="main-dashboard">
            <div class="header row">
                <div class="header-title">
                    <h2 class="blue">Dashboard</h2>
                </div>

                <div class="header-items">
                    <div class="row">
                        <div class="invite row pointer">
                            <img src="../assets/images/send.svg" alt="send">
                            <h6 class="blue">Invite</h6>
                        </div>
                        <div class="create row pointer">
                            <h6>Create New</h6>
                            <img src="../assets/images/caret-down.svg" alt="down-arrow">
                        </div>
                        <div class="notification">
                            <img class="pointer" src="../assets/images/bell.svg" alt="bell">
                            <img class="dot" src="../assets/images/dot.svg" alt="dot">
                        </div>
                        <div class="exit">
                            <img class="pointer" src="../assets/images/exit.svg" alt="exit">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<script src="../assets/js/main.js"></script>
</html>
