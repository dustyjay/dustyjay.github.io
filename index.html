<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Vencru | Sign Up
        </title>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="assets/css/main.css">
    </head>

    <body>
        <div class="container-fluid signup">
            <div class="first-one">
                <img src="assets/images/firstone.svg">
            </div>
            <div class="second-one">
                <img src="assets/images/secondone.svg">
            </div>

            <div class="show-margin">
                <div class="signup-box">
                    <div class="col-12">
                        <h2 class="bold">Try <span class="blue">Vencru</span> Free</h2>
                    </div>
                    <div>
                        <h4 class="mont">start managing your business on-the-go</h4>
                    </div>
    
                    <div class="email">
                        <form action="dashboard/index.html">
                            <table>
                                <tr>
                                    <td>
                                        <input class="bold" type="email" placeholder="Email Address">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="bold" type="password" placeholder="Enter password">
                                        <i class="fa fa-eye hide-password"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="btn blue-box medium" type="submit">GET STARTED</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
    
                    <div class="account">
                        <h4><span class="mont">Already have an account?</span>
                        <span><a class="blue bold" href='#'>Log in</a></span> </h4>
                    </div>
    
                    <div class="terms">
                        <h4 class="mont">
                            By clicking get started you agree to the 
                            <span><a class="blue medium" href='#'>terms of service</a></span> and 
                            <span><a class="blue medium" href='#'>privacy policies</a></span>
                        </h4>
                    </div>
    
                    <div class="google-signup">
                        <a href="#">
                            <img src="assets/images/google-color.svg" alt="google-icon">
                            Signup with google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="assets/js/main.js"></script>
</html>
